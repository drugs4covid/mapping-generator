prefixes:
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  dc: http://purl.org/dc/elements/1.1/
  dct: http://purl.org/dc/terms/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  skos: http://www.w3.org/2004/02/skos/core#
  owl: http://www.w3.org/2002/07/owl#
  tipo-entidad: http://vocab.linkeddata.es/datosabiertos/kos/sector-publico/convenio/tipo-entidad/

mappings:

  conceptScheme:
    sources:
      - [tipo-entidad-descripcion.csv~csv]
    s: http://vocab.linkeddata.es/datosabiertos/kos/sector-publico/convenio/tipo-entidad
    po:
      - [a,skos:conceptScheme]
      - [dc:creator,$(creator)]       
      - [dc:date,$(date)]
      - [dc:title,$(title),es~lang]
      - [skos:prefLabel,$(name),es~lang]
  topConcept:
    sources:
      - [tipo-entidad-labels.csv~csv]  
    s: http://vocab.linkeddata.es/datosabiertos/kos/sector-publico/convenio/tipo-entidad
    po:
        - [skos:hasTopConcept,tipo-entidad:$(tipo)~iri]  
  labelDefinitionTipo:
    sources:
      - [tipo-entidad-labels.csv~csv]     
    s: tipo-entidad:$(tipo)
    po:
        - [a,skos:Concept]
        - [skos:inScheme, http://vocab.linkeddata.es/datosabiertos/kos/sector-publico/convenio/tipo-entidad~iri]
        - [skos:prefLabel,$(labelEsp),es~lang] 
        
        
  labelDefinitionSubtipo:
    sources:
      - [tipo-entidad-labels.csv~csv]     
    s: tipo-entidad:$(subtipo)
    po:
        - [a,skos:Concept]
        - [skos:inScheme, http://vocab.linkeddata.es/datosabiertos/kos/sector-publico/convenio/tipo-entidad~iri]
        - [skos:prefLabel,$(labelEsp),es~lang] 
         
  jerarquiaTipo:
    sources:
      - [tipo-entidad-jerarquia.csv~csv]     
    s: tipo-entidad:$(tipo)
    po:
      - p: skos:narrower
        o:
          - mapping: labelDefinitionSubtipo
            condition: 
              function: equal
              parameters:
                - [str1, $(subtipo)]
                - [str2, $(subtipo)]
  jerarquiaSubtipo:
    sources:
     - [tipo-entidad-jerarquia.csv~csv]     
    s: tipo-entidad:$(subtipo)
    po:
      - p: skos:broader
        o:
          - mapping: labelDefinitionTipo
            condition: 
              function: equal
              parameters:
                - [str1, $(tipo)]
                - [str2, $(tipo)]
  